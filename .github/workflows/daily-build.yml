name: Daily build testing

on:
  repository_dispatch:
    types: [ daily-build ]
  schedule:
    - cron: 0 0 * * *

jobs:
  create-config-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: a
    steps:
      - uses: actions/checkout@v2
      - name: Get repos
        run: echo "REPOS=$(python3 .github/workflows/get-repos.py)" >> $GITHUB_ENV
      - name: Get dev dates
        run: echo "DATES=$(python3 .github/workflows/get-dev-dates.py)" >> $GITHUB_ENV
      - name: Create matrix
        run: |
          matrix="{ \"repos\":$REPOS , \"dates\":$DATES }"
          echo "::set-output name=matrix::$matrix" 
  test:
    runs-on: ubuntu-latest
    needs: [ create-config-matrix ]
    strategy:
      matrix: ${{ fromJson(needs.create-config-matrix.outputs.matrix) }}
    steps:
      - name: Test
        run: echo "${{ matrix.repos }} - ${{ matrix.dates }}"
