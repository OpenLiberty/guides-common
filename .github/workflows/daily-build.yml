name: Build Docker Image

on:
  repository_dispatch:
    types: [ daily-build ]
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DHE_NIGHTLY_URL: https://public.dhe.ibm.com/ibmdl/export/pub/software/openliberty/runtime/nightly
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Trigger builds
        run: .github/workflows/daily-build.sh \
             -gt ${{secrets.GUIDECONVERSIONTOOL_PASSWORD}} \
             -du ${{secrets.DOCKER_USERNAME}} \
             -dp ${{secrets.DOCKER_PASSWORD}}
